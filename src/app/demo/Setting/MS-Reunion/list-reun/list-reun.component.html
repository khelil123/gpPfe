<div _ngcontent-wby-c120="" style="position: absolute; z-index: -1; top: 10%; bottom: 0; left: 0; right: 0; background: url('https://d7ieeqxtzpkza.cloudfront.net/wp-content/uploads/2018/07/poulina.jpg') center center; opacity: .2; width: 100%; height: 100%; background-repeat: no-repeat; background-size: cover;"></div>
<div class="row">
 
 
  <div class="col-sm"><h1 style="display: inline-block;color:white">Nom de service</h1></div>
  <div class="col-sm" ><button style="float: right;margin-top: 20px;" (click)="AddorEdit(null,null)" class="btn btn-sm btn-success text-white " >
      <i class="fa fa-plus"></i> Ajouter</button></div>

      <div class="container h-100">
        <div class="d-flex justify-content-center h-100  mb-2">
      <div  class="searchbar" style="width: 100%;
      text-align: center;
      margin-top: 20px;">
      <input class="search_input" style="height: 40px;" type="text" (input)="dt.filter($event.target.value,'label', 'contains')" name="search" placeholder="Recherche...">
      <a  class="search_icon"> </a>
        <!-- <input type="search" pInputText placeholder="Rechercher" (input)="dt.filter($event.target.value,'label', 'contains')"> -->
      </div>
        </div></div>

</div>

<mat-card style="margin-top:15px;">
    <p-table [value]="" [paginator]="true" [rows]="5" #dt filterBy="label" >
      
        <ng-template pTemplate="header" style="background-color: #868e96;">
            <tr>
            
                <th><div class="row" style="padding: 0.571em 0.857em;">Tache </div>
                  <!-- <input pInputText type="text" (input)="dt.filter($event.target.value, 'label','contains' )"> -->
                 
                  </th>
                <th>Object</th>
                <th>description</th>
                <th>Date de creation</th>
                <th>Date de reunion</th>
                <th>Heure de début</th>
                <th>Heure de fin</th>


                  </tr>
           
          </ng-template>
     <ng-template pTemplate="body" let-reunion>
      <tr>
        
        <td>{{reunion.object}}</td> 
        <td>{{reunion.description}}</td> 
        <td>{{reunion.dateCreation}}</td> 
        <td>{{reunion.dateReunion}}</td> 
        <td>{{reunion.heureDebut}}</td> 
        <td>{{reunion.heureFin}}</td> 





        <td  style="text-align: center">
         <button  (click)="AddorEdit(reunion.id_Reunion,reunion.description,reunion.dateCreation,reunion.dateReunion,reunion.heureDebut,reunion.heureFin)" class="btn btn mr-3" >
            <span style="color: #C17C05;"><i class="far fa-edit " style="font-size:28px;"></i></span> 
             </button>
       <button (click)="onDelete(service.id_Reunion)" class="btn btn mr-3 ">
         <span style="color: #911E15;"><i class="far fa-trash-alt" style="font-size:28px;"></i></span>
 
     </button>
 </td>
      </tr> 
         
        </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage" let-columns>
          <tr>
            <td [attr.colspan]="columns.length">
                Aucun service trouvé
            </td>
        </tr>
         </ng-template>
      </p-table>
    
</mat-card>
