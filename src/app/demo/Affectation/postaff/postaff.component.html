
<div style="position: relative;z-index: 1;">

z-index: -1;

bottom: 0;

opacity: .2;
width: 100%;
height: 100%;
background-repeat: no-repeat;
background-size: cover;">
</div>
<div style="
width: 100%;
height: 100%;
text-align: center;
color: #3d6297;">

<div class="row" style="text-align: left;padding-left: 10%;">

     <div class="col-sm-3" style="background-image: linear-gradient(to right top, #007d9e, #0090a8, #00a3aa, #00b4a4, #26c597);
     box-shadow: 10px 10px 5px grey;
     color:white;">
        <!-- <h2>{{typeoservice.listTypeo.length}}</h2> -->
        <h2>2</h2>
        <p>Objectif non affécté</p>
        
        <i class="fa fa-bullseye" style="font-size: 48px;

        bottom: 70px;

    </div>
     <div class="col-sm-5" style="text-align: center;">
        <a href="/typossconsultation" routerLink="/typossconsultation" routerLinkActive="active"><button style="border-radius: 25px;margin-top: 50px;background-image: linear-gradient(to right top, #007d9e, #0090a8, #00a3aa, #00b4a4, #26c597);
            box-shadow: 10px 10px 5px grey;" class="btn-sm  text-white "><i class="fa fa-list"></i> Consulter</button></a>

     background-image: linear-gradient(to right top, #007d9e, #0090a8, #00a3aa, #00b4a4, #26c597);

     color:white;">

        <i class="fa fa-building" style="font-size: 48px;

        left: 5px;"></i>

</div>







<div style="margin-top: 30px;text-align: center;">
   <div style="text-align: center;margin-bottom: 30px;">
    <h2 style="background-color: #00a3a473;
        
    border-radius: 25px;">Sous Services</h2>
        
        <p-dropdown [options]="sousservices"  placeholder="Selectionner un Sous Services" optionLabel="label" [(ngModel)]="selectedss" [filter]="true">
       
        
        </p-dropdown>
        

        
    </div>
    
    <div class="row">
<div class="col-sm-10">
<p-pickList sourceHeader="Type Objectifs a choisir" targetHeader="Type objectifs choisis" [source]="typeoservice.listTypeo" [target]="choisis" style="width: 100%;">
    <ng-template let-typeo pTemplate="item">
        <div class="ui-helper-clearfix">
            
            <div style="font-size:14px;margin:15px 5px 0 0">{{typeo.label}}</div>
        </div>
    </ng-template>
</p-pickList>
</div>
<div class="col-sm-2">
<button style="float: center;top:30%;height:100%;background-color: #96e37f;
border-color: #96e37f;" (click)="affecter()" class="btn btn-success btn-rounded text-white " >
    <i class="fa fa-plus"></i> Affecter</button>
    </div>
</div>


 
</div>

</div>
